<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom LogIn Page pp315</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet" />
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 pt-xl-0 mt-xl-n5">


                <form style="width: 23rem;" method="post" th:action="@{/login}">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">PP315 Log in</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" required />
                            <label class="form-label" for="username"></label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="password"></label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://img.freepik.com/free-photo/plants-branches-fog_181624-3734.jpg"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
